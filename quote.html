<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Shipping Quote - LibAm Shipping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LibAm Shipping</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="services.html">Services</a> |
      <a href="contact.html">Contact</a> |
      <a href="quote.html">Request Quote</a>
    </nav>
  </header>

  <main>
    <h2>Request a Shipping Quote</h2>
    <form action="https://formsubmit.co/sylvesterfahn977@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Full Name</label><br />
      <input type="text" name="name" id="name" required /><br /><br />

      <label for="email">Email Address</label><br />
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="phone">Phone Number</label><br />
      <input type="tel" name="phone" id="phone" required /><br /><br />

      <label for="item">What are you shipping?</label><br />
      <textarea name="item" id="item" rows="3" required></textarea><br /><br />

      <label for="weight">Estimated Weight (kg)</label><br />
      <input type="number" name="weight" id="weight" min="0" required /><br /><br />

      <label for="destination">Destination City</label><br />
      <input type="text" name="destination" id="destination" required /><br /><br />

      <button type="submit">Submit Quote Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 LibAm Shipping. All rights reserved.</p>
  </footer>
</body>
</html>
